
<div class="container mt-2">

  <div class="card">
    <div class="card-header">
     Lista de Usuarios
    </div>
    <div class="card-body">
      <button class="btn btn-primary" routerLink="/nuevo-usuario">
        <i class="fa-solid fa-circle-plus"></i> Nuevo Usuario
      </button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Nombre de Usuario</th>
            <th scope="col">Actiones</th>
              </tr>
        </thead>
        <tbody>
           <tr *ngFor="let user of usuario">
            <td>{{user.id}}</td>
            <td>{{user.fullname}}</td>
            <td>{{user.username}}</td>
            <td><button class="btn btn-outline-danger" (click)="borrarUsuario(user.id)"><i class="fa-solid fa-trash-can"></i></button>
            <button class="btn btn-outline-warning" routerLink="/editar-usuario/{{user.id}}">
              <i class="fa-solid fa-user-pen"></i>
            </button>
            <button class="btn btn-outline-info" routerLink="/ver-tarea-usuario/{{user.id}}">
              <i class="fa-solid fa-list-check"></i>
            </button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
