<div class="container mt-2 col">
  <div class="card col-md-6 mx-auto">
    <div class="card-header"><h5>Crear Usuario</h5></div>
    <div class="card-body ">
      <form (ngSubmit)="crearTarea()">
        <div class="form-group">
          <label for="title">Nombre Tarea</label>
          <input type="text" class="form-control"
          name="title" [(ngModel)]="title"  />
        </div>
        <div class="form-group mt-3">
          <label for="username">Descripci√≥n</label>
          <input type="textarea" class="form-control"
            name="description" [(ngModel)]="description"/>
        </div>
       <div class="form-group mt-3">
 <label for="user_id">Asignar a Usuario</label>
<select name="user_id" [(ngModel)]="user_id"
  class="form-control">
  <option ngValue="{{item.id}}"
   *ngFor="let item of usuario">
  {{item.fullname}}</option>
</select>
</div>
 <button class="btn btn-primary mt-3"><i class="fa-solid fa-check"></i> Guardar</button>
      </form>
    </div>
  </div>
</div>
