<div class="container mt-2 col">
  <div class="card col-md-6 mx-auto">
    <div class="card-header"><h5>Crear Usuario</h5></div>
    <div class="card-body ">
      <form (ngSubmit)="creaUsuario()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="fullname">Nombre Completo</label>
          <input type="text" class="form-control"
          name="fullname" [(ngModel)]="fullname"  />
        </div>
        <div class="form-group mt-3">
          <label for="username">Nombre de Usuario</label>
          <input type="text" class="form-control"
            name="username" [(ngModel)]="username"  />
        </div>
        <div class="form-group mt-3">
          <label for="password">Contrase√±a de Acceso</label>
          <input type="password" name="password" class="form-control"
          [(ngModel)]="password" >
        </div>
        <button class="btn btn-primary mt-3" [disabled]="!f.valid"><i class="fa-solid fa-check"></i> Guardar</button>
      </form>
    </div>
  </div>
</div>
